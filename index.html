<!DOCTYPE html>
<html lang="en-us">

<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="style.css">
 <title>The Psychic Game</title>
</head>

<body>

<!-- 	I need the user to make a choice
	Computer makes a choice
	Capture choices - determine win or loss
	display result to user
	Capture Guesses left - display result to user
	Capture guesses made - display result to user
	restart the game -->


<h1> The Psychic Game </h1>

 <div id="game">
   <p>Guess what letter I am thinking of!</p>
    <p> Wins: </p>
    <p> Losses: </p>
 	<p> Guesses Left: </p>
    <p>Guesses Made:</p>

<!--  </div>
 -->
 <script type="text/javascript">
   // // Creates an array that lists out all of the options 
   var computerChoices = ["a", "b", "c", "d", "e","f", "g", "h", "i", "j", "k", "l", "m",
   "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

   // // Creating variables to hold the number of wins, losses guesses left. They start at 0.
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var userPress = [];

    var reset = function(){
      wins = 0;
      losses = 0;
      guessesLeft = 9;
      userPress = [];
    }


// This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

    var userGuess = event.key;

    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    console.log (computerGuess);

    var guessesMade = userGuess;

    if(userGuess === computerGuess) {
         wins++;
         guessesLeft--;
    } 
    else if (userGuess !== computerGuess) {
         losses++;
         guessesLeft--;
    }

    if(guessesLeft === 0) {
        reset();
    } 

    userPress.push(userGuess);
    userPress.join(",");    
      

       // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.
    var html =
         "<p>You chose: " + userGuess + "</p>" +
         "<p>The computer chose: " + computerGuess + "</p>" +
         "<p>Wins: " + wins + "</p>" +
         "<p>Losses: " + losses + "</p>" +
         "<p>Guesses Left: " + guessesLeft + "</p>" +
         "<p>Guesses Made: " + userPress + "</p>" 
        
    document.querySelector("#game").innerHTML = html; 

  };
   

 </script>

 </body>

 </html>
